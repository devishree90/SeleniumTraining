---
title: Blog
layout: default
---

<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div id="content">
				<div class="row">
					<div class="12u">

						<!-- Blog -->
							<section>
								<header class="major">
									<h2>Exercise</h2>
								</header>
								{% for post in site.posts offset: 0 %}
									<div class="column">
										<section class="12u">
											<div class="box post">
												<div>
													<h3><a href="{{ site.prefix }}{{ post.url }}" alt="Take Me!!">{{ post.title }}</a></h3>
												</div>
											</div>

										</section>
									</div>
								{% endfor %}
							</section>

					</div>
				</div>
		</div>
	</section>
